<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Subscribe to CosmoFarmer.com</title>
    <link href="global_stylesheet.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="execute.js"></script>
</head>
<body>
<h1>Reader Subscription Form</h1>
<form class="subform"  method="post" action="javascript:void(0);">
    <p>
        <label for="name" class="label">What is your name?</label>
        <input type="text" name="name" id="name">
    </p>
    <p>
        <label for="email" class="label">What is your email address?</label>
        <input type="text" name="email" id="email">
    </p>
    <p>
        <label for="age" class="label">What is your age?</label>
        <input type="text" name="age" id="age">
    </p>
    <p>
        <span class="label">Rate your apartment farming skills</span>
        <label>
            <input name="skill" type="radio" id="skill" value="novice">
            Novice</label>
        <label>
            <input name="skill" type="radio" id="skill" value="intermediate">
            Intermediate</label>
        <label>
            <input name="skill" type="radio" id="skill" value="advanced">
            Advanced</label>
    </p>
    <p>
        <label for="refer" class="label">Where did you hear about us? </label>
        <select name="refer" id="refer">
            <option value="null">Select One</option>
            <option value="1">Friend</option>
            <option value="2">Herban Jungle</option>
            <option value="3">Compost Today</option
            <option value="4">Vanity Fair</option>
        </select>
    </p>
    <p>
        <label for="comments" class="label">Any additional comments? </label>
        <textarea name="comments" cols="35" rows="4" id="comments"></textarea>
    </p>
    <p>
        <input type="submit" id="submit" value="Subscribe">
    </p>
</form>
<script>
    $("#submit").click(function(){
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var age = document.getElementById("age").value;
        var skill = document.getElementById("skill").value;
        var refer = document.getElementById("refer").value;
        var comment = document.getElementById("comments").value;


        $.post("/myPost",
            {
                name: name,
                email: email,
                age: age,
                skill: skill,
                refer: refer,
                comment: comment
            },
            function(data, status){
                alert("Data: " + data.testdata + "\nStatus: " + status);
            });
    });
</script>
</body>
</html>
